<form class="form-horizontal" [formGroup]="project.newProjectForm">
    <fieldset>
        <div class="form-group">
            <label for="inputEventId" class="col-lg-2 control-label">Project Id</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="projId" name="projId" placeholder="Project ID" autofocus formControlName="projId"
                    required>
                <div class="alert alert-danger" *ngIf="project.newProjectForm.controls['projId'].hasError('required')">
                    Please Enter ProjectId
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="projName" class="col-lg-2 control-label">Project Name</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="projName" name="projName" placeholder="Project Name" formControlName="projName"
                    required>
            </div>
        </div>
        <div class="form-group">
            <label for="client" class="col-lg-2 control-label">Client</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="client" name="client" placeholder="Client" formControlName="client"
                    required>
            </div>
        </div>
        <div class="form-group">
            <label for="startDate" class="col-lg-2 control-label">Start Date</label>
            <div class="col-lg-10">
                <input type="date" class="form-control" id="startDate" name="startDate" formControlName="startDate">
            </div>
        </div>
        <div class="form-group">
            <label for="endDate" class="col-lg-2 control-label">Start Date</label>
            <div class="col-lg-10">
                <input type="date" class="form-control" id="endDate" name="endDate" formControlName="endDate">
            </div>
        </div>


        <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
                <button type="reset" (click)="goToHome()" class="btn btn-default">Cancel</button>
                <button type="button" (click)="addNewProject()" class="btn btn-primary" [disabled]="!project.newProjectForm.valid">Add Project</button>
            </div>
        </div>
    </fieldset>
</form>
