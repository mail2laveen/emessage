<div class="container" style="margin-top: 1em;margin-left: -77px;margin-top: -63px;">
        <form class="form-horizontal" [formGroup]="template.newTemplateForm">
            <div class="card person-card">
                <div class="card-body">
                    <img id="img_sex" class="person-img" src="/images/icon.svg">
                    <h2 id="who_message" class="card-title">Add Template</h2>
                </div>
            </div>
        
            <div class="card" style="height: 95%;">
                <div class="card-body">
                    <div class="group">
                        <label for="formGroupExampleInput">Tittle</label>
                        <input type="text" class="form-control" name="tittle" id="tittle" formControlName="tittle" placeholder="Tittle">
                    </div>
                    <div class="group">
                        <label for="formGroupExampleInput">Message</label>
                        <textarea name="message" id="message" class="form-control" placeholder="Description" formControlName="message" style="width: 100%; height: 80px;"></textarea>
                    </div>
                </div>
            </div>

                <div style="margin-top:0em;">
                    <div class="text-center py-4">
                        <button type="button" (click)="addNewTemplate()" [disabled]="!template.newTemplateForm" class="btn btn-info btn-lg" style="margin-right: 10px;">Add Template </button>
                        <button type="reset" class="btn btn-info btn-lg" >Reset</button>
                    </div>
                </div>
        </form>
    </div>
