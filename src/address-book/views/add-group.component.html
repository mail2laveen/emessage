<div class="container" style="margin-top: 1em;margin-left: -77px;margin-top: -63px;">
        <form class="form-horizontal" [formGroup]="group.newGroupForm">
            <div class="card person-card">
                <div class="card-body">
                    <img id="img_sex" class="person-img" src="/images/icon.svg">
                    <h2 id="who_message" class="card-title">Add Group</h2>
                </div>
            </div>
            
            <div class="row">
                    <div class="col-md-6">
                        <div class="card" style="height: 95%;">
                            <div class="card-body">
                                <div class="group">
                                    <input type="text" class="form-control" id="groupName" name="groupName" formControlName="groupName" placeholder="Group Name">
                                </div>
                                <div class="group">
                                    <label for="status" class="col-form-label">Status</label>
                                    <select class="form-control" id="status" name="status" formControlName="status">
                                        <option value="0" selected>Active</option>
                                        <option value="1">Deactive</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                        
                    <div class="col-md-6">
                        <div class="card" style="height: 95%;"> 
                            <div class="card-body">
                                <div class="col">
                                    <div class="group">
                                        <textarea name="description" id="description" formControlName="description" class="form-control" placeholder="Description" style="width: 100%; height: 80px;"></textarea>
                                    </div>
                                 </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div style="margin-top:0em;">
                    <div class="text-center py-4">
                        <button type="button" (click)="addNewGroup()" [disabled]="!group.newGroupForm" class="btn btn-info btn-lg" style="margin-right: 10px;">Add Group</button>
                        <button type="reset" class="btn btn-info btn-lg" >Reset</button>
                    </div>
                </div>
        </form>
    </div>
