<div class="container" style="margin-top: 1em;margin-left: -77px;margin-top: -63px;">
    <form class="form-horizontal" [formGroup]="contact.newContactForm">
        <div class="card person-card">
            <div class="card-body">
                <img id="img_sex" class="person-img" src="/images/icon.svg">
                <h2 id="who_message" class="card-title">Add Contacts</h2>
            </div>
        </div>
        
        <div class="row">
                <div class="col-md-6">
                    <div class="card" style="height: 95%;">
                        <div class="card-body">
                            <div class="group">
                                <label for="groupId" class="col-form-label">Group</label>
                                <select class="form-control" formControlName="groupId" id="groupId" name="groupId">
                                    <option value="0" selected>NO GROUP</option>
                                    <option *ngFor="let group of groupList" value="{{group.groupId}}">{{group.groupName}}</option>
                                </select>
                            </div>
                            <div class="group">
                                <input type="text" class="form-control" id="contactName" name="contactName" placeholder="Name" formControlName="contactName">
                            </div>
                            <div class="group">
                                <input type="text" class="form-control" id="description" name="description" placeholder="Description" formControlName="description">
                            </div>
                        </div>
                    </div>
                </div>
                    
                <div class="col-md-6">
                    <div class="card" style="height: 95%;"> 
                        <div class="card-body">
                            <div class="col">
                                <div class="group">
                                    <input type="text" class="form-control" id="mobile" placeholder="Mobile" formControlName="mobile" name="mobile">
                                </div>
                                <div class="group">
                                    <input type="text" class="form-control" id="email" placeholder="email" formControlName="email" name="email">
                                </div>
                             </div>
                        </div>
                    </div>
                </div>
            </div>
            <div style="margin-top:0em;">
                <div class="text-center py-4">
                    <button type="button" (click)="addNewContact()" [disabled]="!contact.newContactForm" class="btn btn-info btn-lg" style="margin-right: 10px;">Add Contact </button>
                    <button type="reset" class="btn btn-info btn-lg" >Reset</button>
                </div>
            </div>
    </form>
</div>
