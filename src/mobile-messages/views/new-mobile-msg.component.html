<link href="./css/style.css" rel="stylesheet">
    <div class="container" style="margin-top: 1em;margin-left: -77px;margin-top: -63px;">
        <form [formGroup]="message.messageForm">
            <div class="card person-card">
                <div class="card-body">
                    <img id="img_sex" class="person-img" src="/images/icon.svg">
                    <h2 id="who_message" class="card-title">Mobile Messages</h2>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="card" style="height: 95%;">
                        <div class="card-body">
                            <div class="form-group">
                                <label for="email" class="col-form-label">Sender Id</label>
                                <select class="form-control">
                                    <option value="0" selected>All Snippets</option>
                                    <option value="1">Featured</option>
                                    <option value="2">Most popular</option>
                                    <option value="3">Top rated</option>
                                    <option value="4">Most commented</option>
                                </select>
                                <div class="email-feedback">
                                
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="tel" class="col-form-label">SMS Type</label>
                                <select class="form-control">
                                    <option value="0" selected>All Snippets</option>
                                    <option value="1">Featured</option>
                                    <option value="2">Most popular</option>
                                    <option value="3">Top rated</option>
                                    <option value="4">Most commented</option>
                                </select>
                                <div class="phone-feedback">
                                
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="tel" class="col-form-label">SMS Method</label>
                                <select class="form-control">
                                    <option value="0" selected>All Snippets</option>
                                    <option value="1">Featured</option>
                                    <option value="2">Most popular</option>
                                    <option value="3">Top rated</option>
                                    <option value="4">Most commented</option>
                                </select>
                                <div class="phone-feedback">
                                
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                    
                <div class="col-md-6">
                    <div class="card" style="height: 95%;"> 
                        <div class="card-body">
                            <div class="row">
                                <div class="col-8">
                                    <div class="form-group">
                                        <label for="password" class="col-form-label">Mobile</label>
                                        <textarea name="txtMsg" class="form-control" placeholder="Example-\n91XXXXXXXXXX\n91XXXXXXXXXX\n91<10 Digit Number>" style="width: 100%; height: 100px;"></textarea>                 
                                        <div class="password-feedback">                            
                                        </div>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        <label class="switch">
                                            <input type="checkbox" checked>
                                            <span class="slider round"></span>
                                        </label>
                                        <span style="font-size: 11px; margin: 2px;">Remove Duplicates</span>
                                        <br>
                                        <button class="btn btn-primary">count: 10</button>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="md-form mb-4 pink-textarea active-pink-textarea">
                                    <label for="form18">Message</label>
                                    <textarea type="text" id="form18" class="md-textarea form-control" rows="3"></textarea>
                                    <button type="button" ng-click="selectTemplate($event)" class="btn btn-link" style="float: right;">Select Template</button>
                                </div>
                                <div class="password_conf-feedback">
                                
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div style="margin-top:0em;">
                <div class="text-center py-4">
                    <button type="button" (click)="goToHome()" class="btn btn-info btn-lg" style="margin-right: 10px;">Send </button>
                    <button type="button" (click)="addNewmessaage()" class="btn btn-info btn-lg" [disabled]="!message.messageForm">Schedule</button>
                </div>
            </div>
            </form>
    </div>
