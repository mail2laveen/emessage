<div *ngIf="taskDetails">
        <h1 [innerText]="pageTitle+taskDetails.taskName |uppercase"></h1>
        <hr>
<table class="table table-hover table-striped">
    <tr>
        <th>Task Id</th>
        <td><span [innerText]="taskDetails.taskId"></span></td>
    </tr>
    <tr>
        <th>Task Name</th>
        <td><span [innerText]="taskDetails.taskName"></span></td> 
    </tr>
    <tr>
        <th>Start Date </th>
        <td><span [innerText]="taskDetails.startDate"></span></td> 
    </tr>
    <tr>
        <th>End Date </th>
        <td><span [innerText]="taskDetails.endDate"></span></td> 
    </tr>
    <tr>
        <th>Developer </th>
        <td><img [src]="taskDetails.avatar" ><span [innerText]="taskDetails.DEV"></span></td> 
    </tr>
    <tr>
        <th>Tester </th>
        <td><img [src]="taskDetails.avatar" ><span [innerText]="taskDetails.QA"></span></td> 
    </tr>
    <tr>
        <th>Story</th>
        <td><span [innerText]="taskDetails.storyId"></span></td> 
    </tr>
    <tr>
        <th>Project</th>
        <td><span [innerText]="taskDetails.projId"></span></td> 
    </tr>
</table>
</div>
