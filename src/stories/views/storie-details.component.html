<div *ngIf="storieDetails">
        <h1 [innerText]="pageTitle+storieDetails.storyName |uppercase"></h1>
        <hr>
<table class="table table-hover table-striped">
    <tr>
        <th>Storie Id</th>
            <td><span [innerText]="storieDetails.storyId"></span></td>
          </tr>
    <tr>
        <th>Storie Name</th>
            <td><span [innerText]="storieDetails.storyName"></span></td>
      
    </tr>
    <tr>
        <th>Start Date </th>
        <td><span [innerText]="storieDetails.startDate"></span></td>
       
    </tr>
    <tr>
        <th>End Date </th>
        <td><span [innerText]="storieDetails.endDate"></span></td>
       
    </tr>
    <tr>
        <th>Project Id</th>
            <td><span [innerText]="storieDetails.projId"></span></td>
      
    </tr>
</table>
</div>
