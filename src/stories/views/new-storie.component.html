<form class="form-horizontal" [formGroup]="storie.newStorieForm">
    <fieldset>
        <div class="form-group">
            <label for="inputEventId" class="col-lg-2 control-label">Storie Id</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="storyId" name="storyId" placeholder="Storie ID" autofocus formControlName="storyId"
                    required>
                <div class="alert alert-danger" *ngIf="storie.newStorieForm.controls['storyId'].hasError('required')">
                    Please Enter StorieId
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="storyName" class="col-lg-2 control-label">Storie Name</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="storyName" name="storyName" placeholder="Storie Name" formControlName="storyName"
                    required>
            </div>
        </div>
        <div class="form-group">
            <label for="startDate" class="col-lg-2 control-label">Start Date</label>
            <div class="col-lg-10">
                <input type="date" class="form-control" id="startDate" name="startDate" formControlName="startDate">
            </div>
        </div>
        <div class="form-group">
            <label for="endDate" class="col-lg-2 control-label">End Date</label>
            <div class="col-lg-10">
                <input type="date" class="form-control" id="endDate" name="endDate" formControlName="endDate">
            </div>
        </div>
        <div class="form-group">
            <label for="projId" class="col-lg-2 control-label">Project Id</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="projId" name="projId" placeholder="projId" formControlName="projId">
            </div>
        </div>


        <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
                <button type="reset" (click)="goToHome()" class="btn btn-default">Cancel</button>
                <button type="button" (click)="addNewStorie()" class="btn btn-primary" [disabled]="!storie.newStorieForm.valid">Add Storie</button>
            </div>
        </div>
    </fieldset>
</form>
