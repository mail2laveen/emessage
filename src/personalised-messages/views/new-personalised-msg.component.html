
    <div class="container" style="margin-top: 1em;margin-left: -77px;margin-top: -63px;">
        <form [formGroup]="message.messageForm">
            <div class="card person-card">
                <div class="card-body">
                    <img id="img_sex" class="person-img" src="/images/icon.svg">
                    <h2 id="who_message" class="card-title">Personalised Messages</h2>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="card" style="height: 95%;">
                        <div class="card-body">
                            <div class="form-group">
                                <label for="email" class="col-form-label">Sender Id</label>
                                <select class="form-control">
                                    <option value="0" selected>All Snippets</option>
                                    <option value="1">Featured</option>
                                    <option value="2">Most popular</option>
                                    <option value="3">Top rated</option>
                                    <option value="4">Most commented</option>
                                </select>
                                <div class="email-feedback">
                                
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="tel" class="col-form-label">SMS Type</label>
                                <select class="form-control">
                                    <option value="0" selected>All Snippets</option>
                                    <option value="1">Featured</option>
                                    <option value="2">Most popular</option>
                                    <option value="3">Top rated</option>
                                    <option value="4">Most commented</option>
                                </select>
                                <div class="phone-feedback">
                                
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="tel" class="col-form-label">SMS Method</label>
                                <select class="form-control">
                                    <option value="0" selected>All Snippets</option>
                                    <option value="1">Featured</option>
                                    <option value="2">Most popular</option>
                                    <option value="3">Top rated</option>
                                    <option value="4">Most commented</option>
                                </select>
                                <div class="phone-feedback">
                                
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                    
                <div class="col-md-6">
                    <div class="card" style="height: 95%;"> 
                        <div class="card-body">
                                <div class="form-group">
                                        <div class="col-xs-12 col-md-4 ">  
                                                <!-- image-preview-filename input [CUT FROM HERE]-->
                                                <div class="input-group image-preview">
                                                    <input type="text" class="form-control image-preview-filename"> <!-- don't give a name === doesn't send on POST/GET -->
                                                    <span class="input-group-btn">
                                                        <!-- image-preview-clear button -->
                                                        <button type="button" class="btn btn-default image-preview-clear" style="display:none;">
                                                            <span class="glyphicon glyphicon-remove"></span> Clear
                                                        </button>
                                                        <!-- image-preview-input -->
                                                        <div class="btn btn-default image-preview-input">
                                                            <span class="glyphicon glyphicon-folder-open"></span>
                                                            <span class="image-preview-input-title">Choose File</span>
                                                            <input type="file" name="input-file-preview"/> <!-- rename it -->
                                                        </div>
                                                    </span>
                                                    
                                                </div><!-- /input-group image-preview [TO HERE]--> 
                                                
                                        </div>
                                </div>
                                <div class="form-group">
                                <div class="md-form mb-4 pink-textarea active-pink-textarea" style="margin-top: 90px;">
                                    <label for="form18">Message</label>
                                    <textarea type="text" id="form18" class="md-textarea form-control" rows="3"></textarea>                                    
                                </div>
                                <div class="password_conf-feedback">
                                
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div style="margin-top:0em;">
                <div class="text-center py-4">
                    <button type="button" (click)="goToHome()" class="btn btn-info btn-lg" style="margin-right: 10px;">Send </button>
                    <button type="button" (click)="addNewmessaage()" class="btn btn-info btn-lg" [disabled]="!message.messageForm">Schedule</button>
                </div>
            </div>
            </form>
    </div>
